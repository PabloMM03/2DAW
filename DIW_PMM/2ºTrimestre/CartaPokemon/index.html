<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/2d6ecfbd70.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
</head>

<body>
    <!-- ESCRIBE TU CODIGO AQUI -->

    <div class="background">
        <div class="card-container">

            <div class="card">
                <div class="card-image">
                    <img src="./img/charmander.png" alt="Charmander">
                </div>
                <div class="card-text">
                    <span class="date date-1">1 days ago</span>
                    <h2><i class="fas fa-fire"></i>Charmander</h2>
                    <p>Personalidad energica y optimista</p>
                </div>
                <div class="card-stats card-1">
                    <div class="stat">
                        <div class="value">4em</div>
                        <div class="type">read</div>
                    </div>
                    <div class="border"></div>
                    <div class="stat">
                        <div class="value">5123</div>
                        <div class="type">views</div>
                    </div>
                    <div class="border"></div>
                    <div class="stat">
                        <div class="value">32</div>
                        <div class="type">comments</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="image">
                    <img src="./img/bulbasaur.png" alt="Bulbasaur">
                </div>
                <div class="card-text">
                    <span class="date date-2">3 days ago</span>
                    <h2><i class="fas fa-fire"></i>Bulbasaur</h2>
                    <p>Personalidad introvertida y misteriosa...</p>
                </div>
                <div class="card-stats card-2">
                    <div class="stat">
                        <div class="value">7em</div>
                        <div class="type">read</div>
                    </div>
                    <div class="border"></div>
                    <div class="stat">
                        <div class="value">72221</div>
                        <div class="type">views</div>
                    </div>
                    <div class="border"></div>
                    <div class="stat">
                        <div class="value">25</div>
                        <div class="type">comments</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="image">
                    <img src="./img/squirtle.png" alt="Squirtle">
                </div>
                <div class="card-text">
                    <span class="date date-3">1 week ago</span>
                    <h2><i class="fas fa-fire"></i>Squirtle</h2>
                    <p>Personalidad "cool" y genial.</p>
                </div>
                <div class="card-stats card-3">
                    <div class="stat">
                        <div class="value">11em</div>
                        <div class="type">read</div>
                    </div>
                    <div class="border"></div>
                    <div class="stat">
                        <div class="value">2000</div>
                        <div class="type">views</div>
                    </div>
                    <div class="border"></div>
                    <div class="stat">
                        <div class="value">50</div>
                        <div class="type">comments</div>
                    </div>
                </div>
            </div>

        </div>
    </div>


</body>

</html>
