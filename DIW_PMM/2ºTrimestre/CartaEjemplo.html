<!DOCTYPE html>
<html>
  <head>
    <style>
      .pokemon-card {
        width: 300px;
        height: 400px;
        background-color: white;
        border: 1px solid gray;
        box-shadow: 2px 2px 10px #ccc;
        border-radius: 10px;
        overflow: hidden;
        margin: 20px auto;
      }
      
      .pokemon-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }
      
      .pokemon-card h3 {
        text-align: center;
        padding: 20px;
        font-size: 24px;
        font-weight: bold;
        color: #333;
      }
      
      .pokemon-card p {
        text-align: center;
        padding: 20px;
        font-size: 18px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="pokemon-card">
      <img src="./CartaPokemon/img/bulbasaur.png" alt="Pokemon">
      <h3>Pokemon Name</h3>
      <p>Description of the Pokemon</p>
    </div>
  </body>
</html>
