<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">
</head>
  <body onload="focus()">
 

    <!-- pattern="^(?=\w*[_])(?=\w*[A-Z])(?=\w*[a-z])\S{8,}$"  -->
        <form action="#" method="get" target="_blank" id="formulario">
            <div class="mb-3">
                <p id="p_nombre"></p>
                <label for="nombre" class="form-label">Nombre Usuario (*Requerido)</label>
                <input type="text" class="form-control" id="nombre" required>
              </div>
              <div class="mb-3">
                <p id="p_pass"></p>
                <label for="pass" class="form-label">Contraseña (*Requerido)</label>
                <input type="password" class="form-control" id="pass" required>
              </div>
              <div class="mb-3">
                <p id="p_email"></p>
                <label for="email" class="form-label">email</label>
                <input type="email" class="form-control" id="email">
              </div>
              <div class="mb-3">
                <p id="p_phone"></p>
                <label for="phone" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="phone">
              </div>
              <div class="mb-3">
                <p id="p_phone2"></p>
                <label for="phone2" class="form-label">Teléfono Adicional</label>
                <input type="text" class="form-control" id="phone2">
              </div>
              <div class="mb-3">
                <p id="p2_desc"></p>
                <p id="p_desc"></p>
                <label for="desc" class="form-label">Descripción Personal</label>
                <textarea class="form-control" id="desc" rows="3"></textarea>
              </div>

              
              <p id="p_intereses"></p>
            <fieldset id="intereses">
                <label for="intereses" class="form-label">Intereses (*Requeridos almenos 2)</label>
                
                
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="desarrollo" id="desarrollo">
                  <label class="form-check-label" for="desarrollo">
                    Desarrollo
                  </label>
                </div>  
                
                <div class="form-check">                     
                <input class="form-check-input" type="checkbox" value="diseno" id="diseno">
                <label class="form-check-label" for="diseno">
                    Diseño
                </label>  
                </div>

                <div class="form-check">                     
                <input class="form-check-input" type="checkbox" value="negocios" id="negocios">
                <label class="form-check-label" for="negocios">
                    Negocios
                </label>  
                </div>

                <div class="form-check">
                <input class="form-check-input" type="checkbox" value="pruebas" id="pruebas">
                <label class="form-check-label" for="pruebas">
                  Pruebas
                </label>
                </div> 

                <div class="form-check">                     
                  <input class="form-check-input" type="checkbox" value="analisis" id="analisis">
                  <label class="form-check-label" for="analisis">
                      Análisis
                  </label>
                </div>
              </fieldset>  

          <p id="p_submit"></p>              
          <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js.js"></script>
</body>
</html>
