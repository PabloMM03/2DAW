<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <link href="css/act1validacion.css" rel="stylesheet" type="text/css">
    <title>Act1</title>
</head>
<body>
    
    <div id="cuadro">
        
    <form name="formulario" action="" method="post">
            <h1>Formulario de registro</h1>
            <div id="espacios">
        <label for="mail">Email:</label><br>
        <input class="texto" type="email" name="mail" id="mail" required pattern=".@gmail\.com" size="20"><br>
        <label for="pass">Password:</label><br>
        <input class="texto" type="password" name="pass" id="pass" required pattern="[A-Za-z][A-Za-z0-9]*[0-9][A-Za-z0-9]*"><br>
        <label for="nombre">Nombre:</label><br>
        <input class="texto" type="text" name="nombre" id="nombre" max="10"><br>
        <label for="edad">Edad:</label><br>
        <input class="texto" type="text" name="edad" id="edad" min="18" max="100"><br>
        <fieldset>
            <legend>Género:</legend>
            <input type="radio" name="hombre" id="hombre">
            <label for="hombre">Hombre</label>
            <input type="radio" name="mujer" id="mujer">
            <label for="mujer">Mujer</label>
        </fieldset>
        <label for="Pais">País:</label><br>
        
            <select name="Pais" id="Pais">>
                <option value="España">España</option>
                <option value="Italia">Italia</option>
            </select>
       
                <legend>Intereses:</legend>
                <input type="checkbox" name="coches" id="coches">
                <label for="coches">Coches</label>
                <input type="checkbox" name="motos" id="motos">
                <label for="motos">Motos</label>
                <input type="checkbox" name="barcos" id="barcos">
                <label for="barcos">Barcos</label>
            </fieldset>
            <input class="botons" type="submit" name="enviar" value="Enviar">
        </div>
        </div>


    </form>
    
</body>
</html>
