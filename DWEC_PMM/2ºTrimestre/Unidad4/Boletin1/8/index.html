<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>


<body>
    <div id="formulario0001">
        <form  class="contenedor" action="index.html" name="formulario" id="formulario" method="POST">
            <h1>Formulario de registro</h1>
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre"><br>
            <label for="apellidos">Apellidos:</label><br>
            <input type="text" id="apellidos" name="apellidos"><br>
            <label for="web">Web Personal:</label><br>
            <input type="url" id="url" name="url"><br>
            <label for="edad">Edad:</label><br>
            <input type="number" id="edad" name="edad"><br>  
            <label for="fecha">Fecha Nacimiento:</label><br>
            <input type="date" id="fecha" name="fecha"><br>

            <fieldset> 
                <legend>Hijos:</legend>
                <input class = "radio" type="radio" id="hijos" name="hijos" value="Si">
                <label for="si">Si</label>
                <input class = "radio" type="radio" id="hijos" name="hijos" value="No">
                <label for="no">No</label>
            </fieldset>
            
            <label for="ocupacion">Ocupacion:</label><br>
            <select id="ocupacion" name="ocupacion">
                <option value="df" selected>Selecciona una Ocupacion</option>
                <option value="ds">Desempleado</option>
                <option value="ac">Activo</option>
                
                <option value="ju">Jubilado</option>
            </select>

            <fieldset>
                <legend>Intereses:</legend>
                <input type="checkbox" id="cine" name="cine" value="cine">
                <label for="cine">Cine</label>
                <input type="checkbox" id="musica" name="musica" value="musica">
                <label for="musica">Musica</label>
                <input type="checkbox" id="teatro" name="teatro" value="teatro">
                <label for="teatro">Teatro</label>
            </fieldset>
            <input type="submit" value="Enviar" formnovalidate="formnovalidate">
            <input type="submit" value="Enviar validando HTML5">
        </form>
    </div>
    <script src="script8.1.js"></script>
</body>

</html>
