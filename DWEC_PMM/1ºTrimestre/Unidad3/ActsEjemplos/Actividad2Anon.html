        a) Utiliza la función setTimeOut para mostrar un saludo por consola una vez transcurridos 5
        segundos.

        */

        const saludo = function(nombre){
        nombre = "pablo";
        console.log(`Hola ${nombre}`);
        }

        
        const saludoTime = function(){
            setTimeout(() => {
                console.log(saludo());
            },3000);
        }
        saludoTime();
