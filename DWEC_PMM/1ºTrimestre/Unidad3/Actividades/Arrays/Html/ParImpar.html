    <script>

        /*
        Actividad 1. Números pares/impares.
        a) Crea una función que devuelva la palabra “par” o “impar” dependiendo del número que
        reciba como argumento
        */

        let numero = prompt("Introduzca un numero!");
        
        function a (numero){
            if(numero%2==0){
                document.write('El numero es PAR');
            }else{
                document.write('El numero es IMPAR');
            }

        }
        //Llamada a la función
        a(numero);

        /*
        b) Muestra 500 números aleatorios del 1 al 10.000 indicando al lado de ellos si el número es
        par o impar.
        */

        function b (){

            let array = [500]; 

            for(let i=0; i<array;i++){
                let num = Math.floor(Math.random()*(10000 - 1)+1);
                if(num % 2===0){
                console.log(num + " " + "PAR");
                }else{
                    console.log(num + " " + "IMPAR");
                }
            }
        }
        //Llamada a la función
        b();

    </script>
