<h1>Arrays</h1>

<script>
    
function filter(array,func_callback){

const res= [];

for(let i= 0; i<array.length; i++){
    const elemento=array[i];
    if(func_callback(elemento)){
        res.push(elemento);
    }
}
return res;

}

function func_callback(elemento){
    return elemento % 2 == 0;
}

const array = [4,8,13,6,12,22];
console.log(filter(array,func_callback));

</script>
