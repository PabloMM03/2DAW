<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button type="button" id="crear-ventana" onclick="abrirVentana()">Crear Ventana nueva</button>
  <button type="button" id="aumentar-ventana" onclick="aumentarAncho()">Aumentar Ancho Ventana</button>
  <button type="button" id="fijar-ventana" onclick="fijarAnchoYAlto()">Fijar Ancho Ventana</button>
  <button type="button" id="mover250-ventana" onclick="moverVentana250()">Mover Ventana 250px</button>
  <button type="button" id="mover500-ventana" onclick="moverVentana500()">Mover Ventana 500px</button>
  <button type="button" id="cerrar-ventana" onclick="cerrarNueva()">Cerrar ventana</button>

  <script>
    

let nuevaVentana =null;
let ventanaCreada = false;

function abrirVentana(){
    if(!ventanaCreada){
        nuevaVentana= window.open(""," ", "width=100 , height=100, resizable");
        ventanaCreada=true;
    }else{
        alert("Ventana ya creada!");
    }
}

function aumentarAncho(){
    if(nuevaVentana){
        nuevaVentana.resizeBy(250,250);
        console.log("Ventana redimensionada con exito");
    }else{
        alert("La ventana ya esta redimensionada!");
    }
}

function fijarAnchoYAlto(){
    if(ventanaCreada){
        nuevaVentana.resizeTo(250,250);
        console.log("Ventana fijada con exito");
    }else{
        alert("La ventana ya tiene un tama√±o fijo!");
    }
}

function moverVentana250(){
    if(ventanaCreada){
        nuevaVentana.moveBy(250,-250);
        console.log("Ventana movida con exito");
    }else{
        alert("La ventana ya se a movido 250 pixeles!");
    }
}

function moverVentana500(){
    if(ventanaCreada){
        nuevaVentana.moveTo(500,-200);
        console.log("Ventana movida 500px con exito");
    }else{
        alert("La ventana ya se a movido 500 pixeles!");
    }
}


function cerrarNueva() {
    if (ventanaCreada) {
      nuevaVentana.close();
      nuevaVentana = null;
      ventanaCreada = false;
    } else {
      alert("Ventana aun no creada!!!");
    }
  }

  </script>
    
</body>
</html>
